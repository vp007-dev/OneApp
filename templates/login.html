{% extends "base.html" %}
{% block content %}

<div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/95">
  <div class="w-full max-w-sm rounded-card card-soft p-6 shadow-xl border border-white/10">
    <h2 class="text-xl font-semibold mb-1 text-center">Secure Access</h2>
    <p class="text-xs muted text-center mb-5">Sign in to manage tractor policies.</p>

    {% if error %}
      <div class="mb-4 text-sm text-red-300 bg-red-900/30 border border-red-500/40 rounded-md px-3 py-2">
        {{ error }}
      </div>
    {% endif %}

    <!-- VERY IMPORTANT: method="post" and action="/login" -->
    <form method="post" action="/login" class="space-y-4">
      <div>
        <label class="block text-xs mb-1 muted">Username</label>
        <input
          type="text"
          name="username"
          required
          autocomplete="username"
          class="w-full px-3 py-2 rounded-md bg-slate-900/80 border border-white/15 text-sm outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400"
          placeholder="Enter username"
        />
      </div>

      <div>
        <label class="block text-xs mb-1 muted">Password</label>
        <input
          type="password"
          name="password"
          required
          autocomplete="current-password"
          class="w-full px-3 py-2 rounded-md bg-slate-900/80 border border-white/15 text-sm outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400"
          placeholder="Enter password"
        />
      </div>

      <button
        type="submit"
        class="w-full mt-2 py-2.5 rounded-md bg-emerald-500 hover:bg-emerald-400 text-sm font-semibold transition active:scale-[0.98]"
      >
        Sign in
      </button>
    </form>
  </div>
</div>

{% endblock %}
